<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1>Pokémon Search App</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for Pokémon Name or ID" required>
            <button id="search-button">Search</button>
        </div>
        <div class="pokemon-details" id="pokemon-details">
            <h2 id="pokemon-name"></h2>
            <p id="pokemon-id"></p>
            <div class="image-container">
                <img src="" alt="" id="sprite">
            </div>
            <p>Weight: <span id="weight"></span></p>
            <p>Height: <span id="height"></span></p>
            <div id="types" class="types">
            
            </div>
            <table>
                <tr>
                    <th>Base</th>
                    <th>Stats</th>
                </tr>
                <tr>
                    <td>HP:</td>
                    <td id="hp"></td>
                </tr>
                <tr>
                    <td>Attack:</td>
                    <td id="attack"></td>
                </tr>
                <tr>
                    <td>Defense:</td>
                    <td id="defense"></td>
                </tr>
                <tr>
                    <td>Sp. Attack:</td>
                    <td id="special-attack"></td>
                </tr>
                <tr>
                    <td>Sp. Defense:</td>
                    <td id="special-defense"></td>
                </tr>
                <tr>
                    <td>Speed:</td>
                    <td id="speed"></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
